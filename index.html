<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">]
  <title>Mentoria</title>
</head>

<body>

  <div class="page">
    <header>
      <h1>
        MENTORIA
      </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-name"> Nome </label>
            <input type="text" id="event-name" required>
          </div>

          <div class="input-wrapper">
            <label for="event-surname"> Sobrenome </label>
            <input type="text" id="event-surname" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">
            Email
            <span>(digite um email válido)</span>
          </label>
          <input type="email" id="event-email" required>
        </div>

        <div class="input-wrapper">
          <label for="event-password"> Senha
            <span>(mínimo 6 caracteres)</span>
          </label>
          <input type="password" id="event-password" minlength="6" required>
        </div>


      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper">
          <label for="event-name"> Nome do seu mentor
            <span>(só o primeiro nome)</span>
          </label>
          <input type="text" id="event-name" required>
        </div>

      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h3>Primeira Mentoria</h3>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data
              <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="event-date" required />

          </div>

          <div class="input-wrapper">

            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required />

          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />
          </div>
      </fieldset>
      
      <fildset>
        <div class="mentory-wrapper">
          <h3>Segunda Mentoria</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data
                <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" id="event-date" required />

            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />

            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input 
      class="button"
      type="submit" 
      value="SALVAR">
    </footer>
  </div>


</body>

</html>
